name: tocli
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: '^0.14.4'

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: 'launcher_icon'
  image_path: 'assets/icon/icon.png'
  adaptive_icon_background: 'assets/icon/nombre_del_icono.png'

flutter:

  uses-material-design: true

  assets:
    - assets/